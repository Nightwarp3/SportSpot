<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
            <mat-icon>group</mat-icon>
        </mat-panel-title>
        <mat-panel-description>Players</mat-panel-description>
    </mat-expansion-panel-header>
    <mat-list>
        <mat-list-item *ngFor="let player of playerService.players()">
            <h4 mat-line>{{player.name}}</h4>
            <button mat-icon-button (click)="editPlayer(player)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deletePlayer(player)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>
    <mat-action-row>
        <button mat-raised-button color="primary" (click)="addPlayer()">Add Player</button>
    </mat-action-row>
</mat-expansion-panel>
